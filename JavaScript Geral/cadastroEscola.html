<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroEscola.css">
    <title>Scook - Cadastre-se como escola</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <h1>Sign up</h1>
            <h3>Escola</h3>
        </div>
        <!--Container-left-->

        <div class="container-right">

            <div class="form">
                <img src="img/logoscook.png" alt="Logo Scook">
                <form action="">
                    <label class="Inform" id="instLabel" for="instituição">Nome da instituição</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite o nome da instituição aqui">
                    </div>

                    <label class="Inform" id="emailLabel" for="emailInst">E-mail da instituição</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite o e-mail da instituição aqui">
                    </div>

                    <label class="Inform" id="alunosLabel" for="quantAlunos">Quantidade de alunos</label>
                    <div class="wid-input">
                        <input type="number" placeholder="Digite a quantidade aqui">
                    </div>

                    <label class="Inform" id="passwordLabel" for="password">Senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Digite uma senha aqui">
                    </div>

                    <label class="Inform" id="confirmeLabel" for="confirme">Confirmar a senha</label>
                    <div class="wid-input">
                        <input type="password" id="confirmsenha" placeholder="Confirme a senha aqui">
                    </div>

                </form>                        
                <div class="btn">
                    <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <!--form-->
        </div>
        <!--Container-right-->
    </div>
    <!--Container-->
    <script src="cadastroEscola.js"></script>
</body>

</html>
