<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginDoador.css">
    <title>Scook - entre como doador</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h1>Sign in</h1>
            <h3>Doador</h3>
        </div> <!--Container-left-->

        <div class="container-right">

            <img class="logo" src="img/logoscook.png" alt="Logo Scook">

            <div class="form">
                <form action="">
                    <label id="userLabel" for="usuario">CPF/CNPJ</label>
                    <div class="wid-input">
                        <input type="text" id="usuario" placeholder="Digite seu CPF/CNPJ">
                    </div>

                    <label id="senhaLabel" for="senha">Senha</label>
                    <div class="wid-input">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>

                    <a href="#">Esque√ßeu a senha?</a>

                    <div class="btn">
                        <button class="butao" onclick="entrar()">Entrar</button>
                    </div>                    
                </form>
            </div> <!--form-->
        </div> <!--Container-right-->
    </div> <!--Container-->
</body>
<script src="loginDoador.js"></script>
</html>
