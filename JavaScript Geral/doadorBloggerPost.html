<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doadorBloggerPost.css">
    <link rel="icon" href="img/iconScook.png">
    <title>Scook</title>  
    
</head>

<body>
    <header>
        <img class="logo" src="img/logoscook.png">
        <h4 class="texto-logo">Juntos pela erradicação da fome</h4>

        <div class="navegationAlternativa">

            <div class="alinhamentoMenu"> 
                <a class="linkCel"><img class="menu" src="img/menu.png" alt=""></a>
                <button class="botaoCel"> MENU </button>
            </div>
        </div>

        <div class="navegation">
            <input class="pesquisa" type="text" placeholder="Pesquise aqui">
            <a href="inicioDoador.html" class="botao">Home</a>
            <a href="blogDoador.html" class="botao">Blog</a>
            <a href="doadorDinheiro.html" class="botao">Doar</a>
            <div class="item">

                <a class="link-perfil"><img class="perfil" src="img/icone-perfil-branco.png"></a>

                <div class="opcoesPerfil">

                    <div class="alinhamento">

                        <a class="submenu" href="Perfil.html">Configurações</a>
                        <a class="submenu" href="index.html">Sair da conta</a>
                    </div>
                </div>
            </div>

    </header>

    <main>
        <form action="">
            <div class="titulos">
                <div class="bloco"> 
                    <label for="">Título da publicação:</label>
                    <input class="setForm" type="text" value="" id="inputText" placeholder="Digite seu título aqui">
                </div>

                <div class="bloco"> 
                    <label for="">Subtítulo:</label>
                    <input class="setForm" type="text" value="" id="inputSubText" placeholder="Digite seu subtítulo aqui">
                </div>

                <div class="bloco"> 
                    <label for="">Nome do Autor(a):</label>
                    <input class="setForm" type="text" value="" id="inputAutor" placeholder="Digite seu nome completo">
                </div>

            </div>

            <div class="formTexto">
                <textarea class="texto" value="" id="inputarea" cols="30" rows="5" placeholder="Digite aqui o texto da sua publicação"></textarea>

                <input type="button" id="inputButton" class="public" value="Salvar">
                <a href="postPadrao.html" class="public">Publicar</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="blocoUm">

            <div class="secao">
                <a class="link" href="inicioDoador.html"><h4>Home</h4></a>
            </div>

            <div class="secao">
                <h4>Blog</h4>
                <a class="link" href="">Leia o último post</a>
            </div>

            <div class="secao">
                <h4>Doar</h4>
                <a class="link" href="">Doação com alimentos</a>
            </div>

            <div class="secao">
                <h4>Perfil</h4>
                <a class="link" href="">Configurações</a>
                <a class="link" href="">Sair da conta</a>

            </div>

            <div class="secao">
                <h4>Contato</h4>
                <h4>SiteScook_Oficial@gmail.com</h4>
            </div>
        </div>

        <div class="blocoDois">
            <div class="redeSocial">

                <a class="link" href="">
                    <img src="img/icon-insta.png" alt="" class="instagram">
                </a>
            </div>

            <div class="logoFrase">
                <img class="logo" src="img/logoscook.png" alt="">
                <h6 class="h6Footer">Juntos pela erradicação da fome</h6>
            </div>

            <h5&copy id="scookFooter" >2022 Scook</h5>

        </div>

    </footer>

    <script>
        var btn = document.querySelector('#inputButton');
        
        btn.addEventListener('click', function(){
        var text = document.querySelector('#inputText').value;
        localStorage.setItem('valueText', text);
        })
    
        btn.addEventListener('click', function(){
        var text = document.querySelector('#inputSubText').value;    
        localStorage.setItem('valorText', text);
        })

        btn.addEventListener('click', function() {
        var text = document.querySelector('#inputarea').value;
        localStorage.setItem('areaText', text)
        })
        
        btn.addEventListener('click', function() {
        var text = document.querySelector('#inputAutor').value;
        localStorage.setItem('valueAutor', text)
        })

    </script>
    
</body>

</html>
