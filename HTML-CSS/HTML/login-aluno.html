<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-aluno.css">
    <title>Document</title>
</head>
<body>
    <div class="container-text">
        <h1>Sign in</h1>
        <h3>Escola</h3>
    </div>

    <div class="container-form">
        <img src="./img/logoscook.png" alt="">
        <form>
                <label for="email">E-mail da instituição</label>
            <div class="input-box">
                <input id="email" type="text" placeholder="Digite seu e-mail aqui">
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha aqui">
            </div>
            <a href="#">Esqueceu a senha?</a>   
            <button class="botao-entrar">Entrar</button>
            </form>
    </div>
</body>
</html>
