<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Perfil.css">
    <title>Scook - Perfil</title>
</head>

<body>
    <header>

        <img class="logo" src="img/logoscook.png">
        <h4 class="texto-logo">Juntos pela erradicação da fome</h4>

        <div class="navegation">

            <input class="pesquisa" type="text" value="Pesquise aqui">
            <a class="botao">Feed</a>
            <a class="botao">Blog</a>
            <a class="botao">Doar</a>
            <a class="link-perfil"><img class="perfil" src="img/icone-perfil.png"></a>

        </div>

    </header>

    <nav>

        <div class="texto-alinhado">
            <img id="logo-perfil-preta" src="img/icone-perfil-preto.png" >
            <img id="logo-camera-preta" src="img/icone-camera.png" >
        </div>


        <div class="texto-alinhado">
            <h1>Olá, João Gomes!</h1>
            <a>Aqui no perfil você consegue realizar modificações nas suas informações</a>
        </div>

    </nav>  

    <ul id="alinhar-formulario">
        <li id="li-alinhado"> 
            <label for="nome">Nome: </label>
            <input id="tamanho-input-1" name="nome" type="text">
        </li>

        <li id="li-alinhado">
            <label for="cpf">CPF/CNPJ: </label>
            <input id="tamanho-input-2" name="cpf" type="text">
        </li>

        <li id="li-alinhado">
            <label for="email">E-mail: </label>
            <input id="tamanho-input-3" name="email" type="text">
        </li>
    </ul>


    <div id="alinhar-formulario">
      <a>Seu e-mail não passou no teste de verificação ainda! Sem essa verificação você não consegue alterar sua senha</a>  
    </div>

    <div class="botoes">
        <button id="tamanho-formato-botao" type="submit">Mudar senha</button>
        <button id="tamanho-formato-botao" type="submit">Salvar</button>
    </div>

</body>

</html>
