<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro-Doador.css">
    <title>Scook - Cadastre-se como doador</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <h1>Sign up</h1>
            <h3>Doador</h3>
        </div> <!--Container-left-->

        <div class="container-right">

            <img src="images/LOGO-SCOOK.png" alt="Logo Scook">

            <div class="form">
                <form action="">
                    <label id="titulo" for="#">Nome</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite o nome da instituição aqui">
                    </div>

                    <label id="titulo" for="#">E-mail</label>
                    <div class="wid-input">
                        <input type="text" placeholder="Digite o e-mail da instituição aqui">
                    </div>

                    <label id="titulo" for="#">CPF/CNPJ</label>
                    <div class="wid-input">
                        <input type="number" placeholder="Digite aqui seu CPF/CNPJ">
                    </div>

                    <label for="#">Senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Digite uma senha aqui">
                    </div>

                    <label for="#">Confirmar a senha</label>
                    <div class="wid-input">
                        <input type="password" placeholder="Confirme a senha aqui">
                    </div>

                    
                    <div class="btn">
                        <button>Entrar</button>
                    </div>
                </form>
            </div> <!--form-->
        </div> <!--Container-right-->
    </div> <!--Container-->
</body>
</html>
