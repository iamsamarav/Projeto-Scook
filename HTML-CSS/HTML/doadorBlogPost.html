<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doadorBlogPost.css">
    <title>Scook</title>
</head>

<body>

    <header>

        <img class="logo" src="img/logoscook.png">
        <h4 class="texto-logo">Juntos pela erradicação da fome</h4>

        <div class="navegation">

            <input class="pesquisa" type="text" value="Pesquise aqui">
            <a class="botao">Feed</a>
            <a class="botao">Blog</a>
            <a class="botao">Doar</a>
            <a class="link-perfil"><img class="perfil" src="img/icone-perfil-branco.png"></a>

        </div>

    </header>

    <main>

        <div class="titulo">

            <h2>Realize aqui sua inscrição!</h2>

        </div>

        <div class="form">

            <div class="secao-form">

            <label class="label-form" for="">Nome completo:</label>
            <input class="inputs" type="text" placeholder="Digite aqui seu nome">

            </div>

            <div class="secao-form">

            <label class="label-form" for="">CPF/CNPJ:</label>
            <input class="inputs"  type="" placeholder="Digite aqui seu CPF/CNPJ">

            </div>

            <div class="secao-form">

            <label class="label-form" for="">Email:</label>
            <input class="inputs"  type="text" placeholder="Digite aqui seu email">

            </div>

            <div class="secao-form">

            <label class="label-form" for="">Senha:</label>
            <input class="inputs" type="text" placeholder="Digite aqui sua senha">

            </div>

            <div class="secao-form">

            <label class="label-form" for="">Telefone:</label>
            <input class="inputs" type="text" placeholder="Digite aqui seu número">

            </div>

            <div class="box-botao">

                <button class="botao-form">Voltar</button>
                <button class="botao-form">Finalizar</button>

            </div>

        </div>

    </main>

    <footer>

        <div class="blocoUm">

            <div class="secao">
                <h4>Feed</h4>
            </div>

            <div class="secao">
                <h4>Blog</h4>
                <a class="link" href="">Pesquisar matérias</a>
            </div>

            <div class="secao">
                <h4>Doar</h4>
                <a class="link" href="">Doação com alimentos</a>
            </div>

            <div class="secao">
                <h4>Perfil</h4>
                <a class="link" href="">Configurações</a>
                <a class="link" href="">Sair da conta</a>

            </div>

            <div class="secao">
                <h4>Contato</h4>
                <h4>Email@email.com</h4>
            </div>
        </div>

        <div class="blocoDois">

            <div class="redeSocial">

                <img src="img/icon-insta.png" alt="" class="instagram">
            </div>

            <div class="logoFrase">

                <img class="logo" src="img/logoscook.png" alt="">

                <h6>Juntos pela erradicação da má alimentação</h6>

            </div>

            <h5 id="scookFooter">2022 Scook</h5>

        </div>

    </footer>

</body>
</html>
